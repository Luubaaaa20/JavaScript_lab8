<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adaptive Webpage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="nav-container">
    <button class="hamburger" onclick="toggleMenu()">☰</button>
    <ul class="nav-list" id="nav-list">
      <li><span>🏠</span><a href="#">Home</a></li>
      <li><span>📖</span><a href="#">About</a></li>
      <li><span>📞</span><a href="#">Contact</a></li>
      <li><span>⚙️</span><a href="#">Settings</a></li>
    </ul>
  </nav>

  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <img src="https://place-hold.it/800x400/808080/fff?text=Slide+1" alt="Slide 1">
      <img src="https://place-hold.it/800x400/808080/fff?text=Slide+2" alt="Slide 2">
      <img src="https://place-hold.it/800x400/808080/fff?text=Slide+3" alt="Slide 3">
      <img src="https://place-hold.it/800x400/808080/fff?text=Slide+4" alt="Slide 4">
    </div>
    <button class="carousel-arrow arrow-left" onclick="prevSlide()">❮</button>
    <button class="carousel-arrow arrow-right" onclick="nextSlide()">❯</button>
    <div class="carousel-indicators" id="indicators"></div>
  </div>

  <div class="images-large">
    <img src="https://place-hold.it/200x150/808080/fff?text=Large+1" alt="Large Image 1">
    <img src="https://place-hold.it/200x150/808080/fff?text=Large+2" alt="Large Image 2">
    <img src="https://place-hold.it/200x150/808080/fff?text=Large+3" alt="Large Image 3">
  </div>

  <div class="images-medium">
    <img src="https://place-hold.it/200x150/808080/fff?text=Medium+1" alt="Medium Image 1">
    <img src="https://place-hold.it/200x150/808080/fff?text=Medium+2" alt="Medium Image 2">
  </div>

  <script src="script.js"></script>
</body>
</html>
