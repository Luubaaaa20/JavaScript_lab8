<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Лабораторна</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <nav>
    <div class="logo">Лого</div>
    <div class="menu" id="menu">
      <a href="#">Головна</a>
      <a href="#">Про нас</a>
      <a href="#">Послуги</a>
      <a href="#">Контакти</a>
    </div>
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>

  <div class="carousel">
    <div class="slides" id="slides">
      <div class="slide">Slide 1</div>
      <div class="slide">Slide 2</div>
      <div class="slide">Slide 3</div>
    </div>
    <button class="prev" id="prev">&#10094;</button>
    <button class="next" id="next">&#10095;</button>
    <div class="dots" id="dots"></div>
  </div>

  <div class="images large-only">
    <img src="https://place-hold.it/200x200?text=Large1" alt="Large1" />
    <img src="https://place-hold.it/200x200?text=Large2" alt="Large2" />
  </div>

  <div class="images medium-only">
    <img src="https://place-hold.it/200x200?text=Medium1" alt="Medium1" />
    <img src="https://place-hold.it/200x200?text=Medium2" alt="Medium2" />
  </div>

  <script src="script.js"></script>
</body>
</html>
