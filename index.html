<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBox – Головна сторінка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="#">Головна</a></li>
            <li><a href="#">Магазин</a></li>
            <li><a href="#">Про нас</a></li>
            <li><a href="#">Контакти</a></li>
        </ul>
    </nav>

    <section class="carousel">
        <div class="carousel-container">
            <img src="https://place-hold.it/600x300/0088ff/ffffff?text=Слайд+1" alt="Слайд 1" class="carousel-slide active">
            <img src="https://place-hold.it/600x300/ff5500/ffffff?text=Слайд+2" alt="Слайд 2" class="carousel-slide">
            <img src="https://place-hold.it/600x300/00cc66/ffffff?text=Слайд+3" alt="Слайд 3" class="carousel-slide">
        </div>
        <div class="carousel-buttons">
            <button onclick="changeSlide(-1)">&#10094;</button>
            <button onclick="changeSlide(1)">&#10095;</button>
        </div>
    </section>

    <section class="large-images-section">
        <h2>Зображення для Large-пристроїв</h2>
        <div class="image-grid">
            <img src="https://place-hold.it/300x200/aaa/fff/000" alt="Large 1" class="large-image">
            <img src="https://place-hold.it/300x200/bbb/fff/000" alt="Large 2" class="large-image">
            <img src="https://place-hold.it/300x200/ccc/fff/000" alt="Large 3" class="large-image">
            <img src="https://place-hold.it/300x200/ddd/fff/000" alt="Medium 1" class="medium-image">
            <img src="https://place-hold.it/300x200/eee/fff/000" alt="Medium 2" class="medium-image">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
