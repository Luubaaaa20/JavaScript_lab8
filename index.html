<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивна сторінка з ефектами</title>
   
</head>
<body>
    <!-- Навігаційне меню -->
    <nav class="nav-container">
        <button class="hamburger">☰</button>
        <ul class="nav-menu">
            <li class="nav-item"><img src="https://place-hold.it/24x24" alt="icon">Головна</li>
            <li class="nav-item"><img src="https://place-hold.it/24x24" alt="icon">Про нас</li>
            <li class="nav-item"><img src="https://place-hold.it/24x24" alt="icon">Послуги</li>
            <li class="nav-item"><img src="https://place-hold.it/24x24" alt="icon">Контакти</li>
        </ul>
    </nav>

    <!-- Карусель -->
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-slide"><img src="https://place-hold.it/800x300/1" alt="Slide 1"></div>
            <div class="carousel-slide"><img src="https://place-hold.it/800x300/2" alt="Slide 2"></div>
            <div class="carousel-slide"><img src="https://place-hold.it/800x300/3" alt="Slide 3"></div>
            <div class="carousel-slide"><img src="https://place-hold.it/800x300/4" alt="Slide 4"></div>
        </div>
        <div class="carousel-controls">
            <button class="prev">←</button>
            <button class="next">→</button>
        </div>
        <div class="carousel-indicators">
            <div class="indicator active" data-slide="0"></div>
            <div class="indicator" data-slide="1"></div>
            <div class="indicator" data-slide="2"></div>
            <div class="indicator" data-slide="3"></div>
        </div>
    </div>

    <!-- Зображення для Large пристроїв -->
    <img src="https://place-hold.it/300x200/5" alt="Large image 1" class="large-only">
    <img src="https://place-hold.it/300x200/6" alt="Large image 2" class="large-only">

    <!-- Зображення для Medium пристроїв -->
    <img src="https://place-hold.it/300x200/7" alt="Medium image 1" class="medium-only">
    <img src="https://place-hold.it/300x200/8" alt="Medium image 2" class="medium-only">

    <script>
        // Навігаційне меню
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        // Карусель
        const carousel = document.querySelector('.carousel');
        const slides = document.querySelectorAll('.carousel-slide');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        const indicators = document.querySelectorAll('.indicator');
        let currentSlide = 0;
        const totalSlides = slides.length;

        function showSlide(index) {
            carousel.style.transform = `translateX(-${index * 100}%)`;
            indicators.forEach(ind => ind.classList.remove('active'));
            indicators[index].classList.add('active');
            currentSlide = index;
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            showSlide(currentSlide);
        }

        // Автоматична зміна слайдів
        let autoSlide = setInterval(nextSlide, 5000);

        // Обробники подій для кнопок
        nextButton.addEventListener('click', () => {
            clearInterval(autoSlide);
            nextSlide();
            autoSlide = setInterval(nextSlide, 5000);
        });

        prevButton.addEventListener('click', () => {
            clearInterval(autoSlide);
            prevSlide();
            autoSlide = setInterval(nextSlide, 5000);
        });

        // Обробники подій для індикаторів
        indicators.forEach(indicator => {
            indicator.addEventListener('click', () => {
                clearInterval(autoSlide);
                showSlide(parseInt(indicator.dataset.slide));
                autoSlide = setInterval(nextSlide, 5000);
            });
        });
    </script>
</body>
</html>
