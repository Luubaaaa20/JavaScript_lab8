<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Адаптивна сторінка</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="nav">
    <button class="hamburger" id="hamburger">&#9776;</button>
    <ul class="menu" id="menu">
      <li><a href="#"><img src="https://place-hold.it/24x24" alt=""> Головна</a></li>
      <li><a href="#"><img src="https://place-hold.it/24x24" alt=""> Про нас</a></li>
      <li><a href="#"><img src="https://place-hold.it/24x24" alt=""> Послуги</a></li>
      <li><a href="#"><img src="https://place-hold.it/24x24" alt=""> Контакти</a></li>
    </ul>
  </nav>

  <section class="carousel">
    <div class="slides" id="slides">
      <img src="https://place-hold.it/600x300?text=1" class="slide active" />
      <img src="https://place-hold.it/600x300?text=2" class="slide" />
      <img src="https://place-hold.it/600x300?text=3" class="slide" />
    </div>
    <button class="prev" id="prev">&#10094;</button>
    <button class="next" id="next">&#10095;</button>
    <div class="dots" id="dots"></div>
  </section>

  <section class="images">
    <div class="large-only">
      <img src="https://place-hold.it/200x200?text=Large1" />
      <img src="https://place-hold.it/200x200?text=Large2" />
    </div>
    <div class="medium-only">
      <img src="https://place-hold.it/200x200?text=Medium1" />
      <img src="https://place-hold.it/200x200?text=Medium2" />
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
