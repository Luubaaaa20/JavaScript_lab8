<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивна сторінка з ефектами</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav-container">
        <button class="hamburger">☰</button>
        <ul class="nav-menu">
            <li class="nav-item"><img src="https://place-hold.it/24x24" alt="icon">Головна</li>
            <li class="nav-item"><img src="https://place-hold.it/24x24" alt="icon">Про нас</li>
            <li class="nav-item"><img src="https://place-hold.it/24x24" alt="icon">Послуги</li>
            <li class="nav-item"><img src="https://place-hold.it/24x24" alt="icon">Контакти</li>
        </ul>
    </nav>

    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-slide"><img src="https://place-hold.it/800x300/1" alt="Slide 1"></div>
            <div class="carousel-slide"><img src="https://place-hold.it/800x300/2" alt="Slide 2"></div>
            <div class="carousel-slide"><img src="https://place-hold.it/800x300/3" alt="Slide 3"></div>
            <div class="carousel-slide"><img src="https://place-hold.it/800x300/4" alt="Slide 4"></div>
        </div>
        <div class="carousel-controls">
            <button class="prev">←</button>
            <button class="next">→</button>
        </div>
        <div class="carousel-indicators">
            <div class="indicator active" data-slide="0"></div>
            <div class="indicator" data-slide="1"></div>
            <div class="indicator" data-slide="2"></div>
            <div class="indicator" data-slide="3"></div>
        </div>
    </div>

    <img src="https://place-hold.it/300x200/5" alt="Large image 1" class="large-only">
    <img src="https://place-hold.it/300x200/6" alt="Large image 2" class="large-only">

    <img src="https://place-hold.it/300x200/7" alt="Medium image 1" class="medium-only">
    <img src="https://place-hold.it/300x200/8" alt="Medium image 2" class="medium-only">

    <script src="script.js"></script>
</body>
</html>
