<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивна сторінка з ефектами</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__brand">GameBox</div>
        <button class="navbar__hamburger">☰</button>
        <ul class="navbar__links">
            <li class="navbar__item"><a href="#" class="navbar__link navbar__link--active">Головна</a></li>
            <li class="navbar__item"><a href="#" class="navbar__link">Каталог</a></li>
            <li class="navbar__item"><a href="#" class="navbar__link">Про нас</a></li>
            <li class="navbar__item"><a href="#" class="navbar__link">Контакти</a></li>
        </ul>
    </nav>

    <main>
        <section class="slider">
    <div class="slider__slides">
        <div class="slider__slide" style="background-image: url('https://place-hold.it/800x300/cccccc/000000?text=Стратегічні+ігри');">
            <div class="slider__content">
                <h2>Стратегічні ігри</h2>
            </div>
        </div>
        <div class="slider__slide" style="background-image: url('https://place-hold.it/800x300/bbbbbb/000000?text=Сімейні+ігри');">
            <div class="slider__content">
                <h2>Сімейні ігри</h2>
            </div>
        </div>
        <div class="slider__slide" style="background-image: url('https://place-hold.it/800x300/aaaaaa/000000?text=Безкоштовна+доставка');">
            <div class="slider__content">
                <h2>Безкоштовна доставка</h2>
            </div>
        </div>
    </div>
    <button class="slider__prev">◄</button>
    <button class="slider__next">►</button>
    <div class="slider__dots">
        <span class="slider__dot slider__dot--active"></span>
        <span class="slider__dot"></span>
        <span class="slider__dot"></span>
    </div>
</section>



        <section class="features">
       
            <div class="features__grid">
                <div class="feature">
                </div>
                <div class="feature">
                </div>
                <div class="feature">
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
